<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Youtube Video - Tailwind CSS</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <link
      rel="preload"
      as="font"
      href="/assets/font/pretendard/woff2/PretendardVariable.woff2"
    />
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body>
    <div class="ediya-youtube">
      <h2 class="sr-only">이디야 유튜브 영상</h2>
      <figure>
        <iframe
          class="w-full aspect-video"
          src="https://www.youtube.com/embed/UGPo0RqhbKU"
          frameborder="0"
          allowfullscreen
          aria-labelledby="ediyaYoutube"
        ></iframe>
        <figcaption class="sr-only" id="ediyaYoutube">
          [이디야커피] 고객감사 영상
        </figcaption>
      </figure>
    </div>
  </body>
</html>
